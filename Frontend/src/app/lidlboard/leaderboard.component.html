<div>
  <h1 class="text-light text-center">TOP 50 PLAYERS</h1>
  <table class="table table-dark table-striped text-light table-hover">
    <thead>
    <tr>
      <th scope="col">Position</th>
      <th scope="col">Name</th>
      <th scope="col">ELO</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users" (click)="goToUser(user.id)" class="pointer">
      <th scope="row">{{user.id}}</th>
      <td>{{user.username}}</td>
      <td>{{user.points}}</td>
    </tr>
    </tbody>
  </table>
</div>
