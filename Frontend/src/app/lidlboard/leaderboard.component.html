<div class="center-wrapper mb-5">

  <h1 class="text-primary font-weight-bold text-center my-3">TOP 50 PLAYERS</h1>

  <table class="table table-dark table-striped w-50 m-auto table-hover">

    <thead>
    <tr class="text-secondary font-weight-bold">
      <th scope="col">Position</th>
      <th scope="col">User</th>
      <th scope="col">Score</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let user of users" (click)="goToUser(user.id)" class="pointer-select tableHover">
      <th scope="row">{{user.id}}</th>
      <td>{{user.username}}</td>
      <td>{{user.points}}</td>
    </tr>
    </tbody>

  </table>
</div>
