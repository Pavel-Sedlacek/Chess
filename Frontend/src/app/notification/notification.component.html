<div *ngIf="notification" id="notificator" class="idle">
  <div *ngIf="getStatus()" class="d-flex justify-content-center align-items-center text-primary success">
    {{notification.message}}
    <i class="fas fa-times ml-5 linkHover" (click)="cancel()"></i>
  </div>
  <div *ngIf="!getStatus()" class="d-flex justify-content-center align-items-center text-primary alert">
    {{notification.message}}
    <i class="fas fa-times ml-5 linkHover" (click)="cancel()"></i>
  </div>
</div>
