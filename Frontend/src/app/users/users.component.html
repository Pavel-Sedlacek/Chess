<div class="mb-5">

  <h1 class="text-center text-primary font-weight-bold my-4">Users</h1>

  <div class="flex-column d-flex w-25 m-auto">
    <label>
      <input [(ngModel)]="search"
             class="bg-transparent border-secondary border-left-0 border-right-0 border-top-0 text-white text-center"
             name="search" placeholder="Search by name" type="search">
    </label>
    <button (click)="updateBySearch()"
            class="pt-1 mt-1 bg-dark border-0 text-white rounded mb-1 linkHover my-3 w-50 mx-auto"><i
      class="fas fa-search pr-2"></i>Search
    </button>
  </div>

  <table class="table table-dark table-striped w-50 m-auto table-hover">

    <thead>
    <tr class="text-secondary">
      <th scope="col">Id</th>
      <th scope="col">Challenger</th>
      <th scope="col">Status</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let user of users" (click)="goToUser(user.id)" class="pointer-select tableHover">
      <th scope="row">{{user.id}}</th>
      <td>{{user.username}}</td>
      <td>{{user.points}}</td>
    </tr>
    </tbody>
  </table>
</div>
