<div class="center-wrapper">
  <h1 class="text-light text-center">Users</h1>
  <div class="flex-column d-flex">
    <input type="search" class="bg-dark border-dark text-white rounded" name="search" [(ngModel)]="search" placeholder="Search by name">
    <button (click)="updateBySearch()" class="mt-1 bg-dark border-dark text-white rounded mb-1">Search</button>
  </div>
  <table class="table table-dark table-striped text-light table-hover rounded">
    <thead>
    <tr>
      <th scope="col">Position</th>
      <th scope="col">Name</th>
      <th scope="col">ELO</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users" (click)="goToUser(user.id)" class="pointer">
      <th scope="row">{{user.id}}</th>
      <td>{{user.username}}</td>
      <td>{{user.points}}</td>
    </tr>
    </tbody>
  </table>
</div>
