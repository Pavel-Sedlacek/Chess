<div class="d-flex justify-content-center">
  <div class="board mt-5">
    <table>
      <tr *ngFor="let l of checkboard; let i = index">
        <td *ngFor="let k of checkboard[i]; let j = index" (click)="clickedTile($event,k)"><i class='chess-piece {{checkboard[i][j].getHtmlClass()}}'></i>
        </td>
      </tr>
    </table>
  </div>
</div>
